<!doctype html>

<title>Hello from Flask</title>

<form method=post>
	<dl>
    {{ form.search }}
  </dl>
  <input type=submit value=Search>
</form>

{% with messages = get_flashed_messages() %}
	{% if messages %}
	  <ul class=flashes>
	    {% for message in messages %}
	  <li>{{ message }}</li>
	    {% endfor %}
	  </ul>
	{% endif %}
{% endwith %}
