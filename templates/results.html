{% extends "layout.html" %}
{% block title %}Results{% endblock %}
{% block body %}
  {% if results %}
  
	  <p></p>
  	<div class="container">
	  	<table class="table table-dark">
			  <thead>
			    <tr>
			      <th scope="col"></th>
			      <th scope="col">Song Name</th>
			      <th scope="col">Artist</th>
			      <th scope="col">Album Name</th>
			      <th scope="col"></th>
			    </tr>
			  </thead>
	  		{% for i in results %}
				  <tbody>
				    <tr>
				      <th scope="row"><img src="{{ i.image_url }}"></th>
				      <td>{{ i.track_name }}</td>
				      <td>{{ i.artist_name }}</td>
				      <td>{{ i.album_name }}</td>
							<td>	
				  			<form method=post>
								<button type=submit class="btn btn-primary" name="add" value="{{ i.track_id }}">Add</button> 
								</form>
							</td>
				    </tr>
				  </tbody>
				{% endfor %}
			</table>
		</div>

  {% else %}
  	<h1>No results!</h1>
  {% endif %}
{% endblock %}
