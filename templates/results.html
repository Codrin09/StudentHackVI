{% extends "layout.html" %}
{% block title %}Results{% endblock %}
{% block body %}
  {% if results %}
  
		<table>	  	
	  	{% for i in results %}
	  		<tr>
	  			<td><img src="{{ i.image_url }}"></td>
	  			<!-- <td>{{ i.track_id }}</td> -->
	  			<td>{{ i.track_name }}</td>
	  			<td>{{ i.artist_name }}</td>
	  			<td>{{ i.album_name }}</td>
		  		<td>	
		  			<form method=post>
						<button type=submit name="add" value="{{ i.track_id }}">Add</button> 
						</form>
					</td>
	  		</tr>
	  	{% endfor %}
	  </table>

  {% else %}
  	<h1>No results!</h1>
  {% endif %}
{% endblock %}
