{% extends "layout.html" %}
{% block title %}Results{% endblock %}
{% block body %}
  {% if results %}
  
		<table>	  	
	  	{% for i in results %}
	  		<tr>
	  			<td>{{ i.track_id }}</td>
	  			<td>{{ i.track_name }}</td>
	  			<td>{{ i.album_name }}</td>
	  			<td><img src="{{ i.image_url }}"></td>
	  		</tr>
	  	{% endfor %}
	  </table>

  {% else %}
  	<h1>No results!</h1>
  {% endif %}
{% endblock %}
